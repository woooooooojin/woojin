        const MyComponent = (props) => {

            const {myClass,subject} = props  //****  //destructuring

            // const myClass = props.myClass
            // const subject = props.subject

            return (
                <div>
                    지금 배우는 과정은 {myClass} 이고, <br />
                    과목은 {subject} 입니다.
                </div>
            )

        }
        
        //기본값 설정
        MyComponent.defaultProps = {
            myClass : 'frontend',
            subject : 'react'

        }

        // ReactDOM.render(<MyComponent myClass = 'frontend' subject = 'react'/>,rootElement)
        ReactDOM.render(<MyComponent />,rootElement)
