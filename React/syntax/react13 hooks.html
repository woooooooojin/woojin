        //useState 상태관리
        const Counter = ()=>{
            const [count, setCount] = React.useState(0) // [현재상태,상태변경setter함수] = React.useState(0) ; 상태관리hook(초기값)
            const handleClick = () => setCount(count + 1)

            return(
                <>
                    <h1> {count}</h1>
                    <button onClick = {handleClick}>click</button>
                </>
            )

        }

        ReactDOM.render(<Counter />,rootElement)
