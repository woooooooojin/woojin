        const Intro = ()=>{
            const [message,setMessage] = React.useState('홍길동의 누리집입니다.')
            const handleEnter = () => setMessage('방문을 환영합니다.')
            const handleLeave = () => setMessage('다음에 다시 방문해주세요.')

            const [color,setColor] = React.useState('black')

            return(
                <div>
                    <button onClick = {handleEnter}>입장</button>
                    <button onClick = {handleLeave}>퇴장</button>
                    <h1 style={{color}}>{message}</h1> 

                    <button className = 'btn' style={{backgroundColor : 'red', color : '#fff'}} onClick = {()=>setColor('red')}>red</button>
                    <button className = 'btn' style={{backgroundColor : 'steelblue', color : '#fff'}} onClick = {()=>setColor('steelBlue')}>blue</button>
                    <button className = 'btn'  style={{backgroundColor : 'lightGreen', color : '#fff'}} onClick = {()=>setColor('lightGreen')}>green</button>
                </div>
            )
        }
        //style은 객체로받는다
        ReactDOM.render(<Intro />,rootElement)
