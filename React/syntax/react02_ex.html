<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react02 example</title>

    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel ; jsx 문법 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <!-- Your custom script here -->
    <script type="text/babel" defer>

        const rootGnb= document.querySelector('.gnb')
        const rootLogo= document.querySelector('.logo')
        const rootLnb= document.querySelector('.lnb')

        
        const gnbElement = (
            <ul
            className = 'gnb_ul'
            children={[
                <li children='로그인'/>,
                <li children='회원가입'/>,
                <li children='사이트맵'/>
            ]} 

            />
        )

        const logoElement = (
            <div 
            className = 'logo'
            children={[
                <div className = 'logo_txt' children = 'front_end'/>
            ]}
                
            />

        )

        const lnbElement = (
            <>
            <li className = 'html' children ='html5' />
            <li children ='css' />
            <li children ='javascript' />
            <li children ='react' />
            </>
        )

       
       
        






        

        ReactDOM.render(gnbElement, rootGnb)
        ReactDOM.render(logoElement, rootLogo)
        ReactDOM.render(lnbElement, rootLnb)



    </script>

    <style>
        /* .title{
            color: steelblue;
        } */
        li{
            list-style: none;

        }
        ul{
            display: flex;
            justify-content: space-between;
        }
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>

</head>
