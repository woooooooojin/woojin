        //state : 수정, 변경 //자식이 변경할수있는 props
        class Counter extends React.Component{

            constructor(props){
                super(props)
                this.state = {
                    count : 0,
                    count02 : 1
                }
            }

            render(){
                const {count, count02} = this.state
                
                return(
                    <div>
                        <h1>{count}</h1>
                        <h1>{count02}</h1>
                        <button onClick = {()=>{
                            this.setState({count: count + 1}) // state를 수정할수 있는함수
                        }}>click</button>

                        <button onClick={()=>{
                            this.setState({count02:count02 + 1})
                        }}>click2</button>
                    </div>
                )
            }

        }//counter component


        ReactDOM.render(<Counter />,rootElement)
