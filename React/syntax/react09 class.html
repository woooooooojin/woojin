        class MyEvent extends React.Component{
            state = {
                userId : '',
                message : ''
            }

            handleChange = (e)=>{
                this.setState({
                    [e.target.value]:e.target.value
                    //[]로 감싸면 내부 값이 가리키는 실제 값 key값이 key가 된다.
                })

                /*
                const name = 'key' 
                const object = {
                    [name] : value   만들어진 값을 키로 받겠다. => []
                }// 실제결과 {key : value}
                */
            }//handle change


            handleClick = ()=>{
                alert(this.state.userId + ' : ' + this.state.message)
                this.setState({
                    userId :'',
                    message:''
                })
            }//handle click


            render(){
                
                return(
                    <div>
                        <input type="text" name ='userId' placeholder='아이디' value={this.state.userId} onChange={this.handleChange} />
                        <input type="text" name ='message' placeholder ='텍스트입력' value={this.state.message} onChange={this.handleChange}/>
                        <button onClick={this.handleClick}>click</button>
                    </div>
                )
            }


        }
