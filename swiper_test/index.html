<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>




    <style>
        .swiper {
            width: 600px;
            height: 300px;
            position: relative;
        }

        .swiper-scrollbar {
            display: none;
        }

        .swiper-horizontal>.swiper-pagination-progressbar,
        .swiper-pagination-progressbar.swiper-pagination-horizontal {
            width: 30%;

            top: auto;
            bottom: 50px;

        }

        .swiper-slide {}

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
            background-color: red;
        }

        .swiper-button-prev {
            color: #fff;
        }

        .swiper-button-next {
            color: #fff;
        }
        .swiper-pagination-fraction{
            color: #fff;
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            left: -203px;
        }
  
    </style>

</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/autumn.jpg" alt="dd"></div>
            <div class="swiper-slide"><img src="./images/spring.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/summer.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/winter.jpg" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination" pagination-type="progressbar"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination pagination_bullet"></div>
        <div class="swiper-pagination pagination_progress"></div>

        <!-- <div class="swiper-progress-bar">
            <div class="progress"></div>
            <div class="progress-sections"></div>
        </div> -->
    </div>




    <script>
        const swiper_test = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: ".pagination_bullet", //페이징 태그 클래스 설정 
                clickable: true, //버튼 클릭 여부
                type: 'fraction', //페이징 타입 설정(종류: bullets, fraction, progressbar)   
                // Bullet Numbering 설정
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";


                }
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },




        });
        var pagingSwiper = new Swiper(".swiper", {
            pagination: {
                el: ".pagination_progress",
                type: "progressbar",
            },
        });
        swiper_test.controller.control = pagingSwiper;
    </script>

</body>

</html>
