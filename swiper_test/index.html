<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script defer src="./js/main.js"></script>





</head>

<body>

    <section class="visual_main">
        <div class="swiper">




            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="./images/./fila01.jpg" alt="dd">
                    <div class="visual_tit">
                        <p>
                            FILA TENNIS COLLECTION
                        </p>
                        <a href="#!">컬렉션 보기</a>
                    </div>

                </div>
                <div class="swiper-slide"><img src="./images/fila02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/fila03.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/fila04.jpg" alt=""></div>

            </div>



            <div class="swiper-pagination" pagination-type="progressbar"></div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


            <div class="swiper-pagination pagination_fraction"></div>
            <div class="swiper-pagination pagination_progress"></div>


        </div>
    </section>

    





    <script>
        const swiper_test = new Swiper('.swiper', {

            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            slidesPerGroup: 1,
            observer: true,
            observeParents: true,
            autoplay: {
                delay: 2000
            },







            pagination: {
                el: ".pagination_progress", //페이징 태그 클래스 설정 
                clickable: true, //버튼 클릭 여부
                type: 'progressbar', //페이징 타입 설정(종류: bullets, fraction, progressbar)   
                // Bullet Numbering 설정
                // renderBullet: function (index, className) {
                //     return '<span class="' + className + '">' + (index + 1) + "</span>";

                // }

            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },






        });


        let pagingSwiper = new Swiper(".swiper", {
            loop: true,
            pagination: {
                el: ".pagination_fraction",
                type: "fraction",
                renderCustom: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";

                }



            },

        });

        swiper_test.controller.control = pagingSwiper;
    </script>

</body>

</html>
