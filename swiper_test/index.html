<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script defer src="./js/main.js"></script>




    <style>
        .swiper {
            width: 50vw;
            height: 50vh;
            position: relative;


        }

        .swiper-scrollbar {
            display: none;
        }

        .swiper-horizontal>.swiper-pagination-progressbar,
        .swiper-pagination-progressbar.swiper-pagination-horizontal {
            width: 30%;
            height: 15px;
            top: auto;
            bottom: 60px;
            left: 19px
        }

        .swiper-slide {}

        .swiper-slide img {
            width: 100%;
            height: 100%;


        }

        .swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
            background-color: red;
        }

        .swiper-button-prev {
            color: red;
        }

        .swiper-button-next {
            color: red;
        }

        .swiper-pagination-fraction {
            color: #fff;
            font-size: 20px;
            position: absolute;
            bottom: 17px;
            left: -190px;
        }

        .pagination_fraction {
            visibility: hidden;
            position: relative;
        }

        .pagination_fraction .swiper-pagination-current {
            font-size: 20px;
            visibility: visible;
            position: absolute;
            top: -100px;
            left: 210px;
        }

        .pagination_fraction .swiper-pagination-total {
            font-size: 20px;
            visibility: visible;
            position: absolute;
            top: -100px;
            left: 350px;
        }
    </style>

</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->



        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/autumn.jpg" alt="dd"></div>
            <div class="swiper-slide"><img src="./images/spring.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/summer.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/winter.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/autumn.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/spring.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/summer.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/winter.jpg" alt=""></div>
        </div>


        <!-- If we need pagination -->
        <div class="swiper-pagination" pagination-type="progressbar"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


        <div class="swiper-pagination pagination_fraction"></div>
        <div class="swiper-pagination pagination_progress"></div>


    </div>




    <script>
        const swiper_test = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            slidesPerGroup: 1,
            observer: true,
            observeParents: true,
            // spaceBetween: 10,



            // If we need pagination
            pagination: {
                el: ".pagination_progress", //페이징 태그 클래스 설정 
                clickable: true, //버튼 클릭 여부
                type: 'progressbar', //페이징 타입 설정(종류: bullets, fraction, progressbar)   
                // Bullet Numbering 설정
                // renderBullet: function (index, className) {
                //     return '<span class="' + className + '">' + (index + 1) + "</span>";

                // }

            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },






        });


        let pagingSwiper = new Swiper(".swiper", {
            loop: true,
            pagination: {
                el: ".pagination_fraction",
                type: "fraction",
                renderCustom: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";

                }


                // type:"custom",
                // renderCustom: function(swiper, current, total){
                //     return current + (total - 1);
                // }



            },

        });

        swiper_test.controller.control = pagingSwiper;
        // swiper_test.pagination.init();
    </script>

</body>

</html>
