<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="./js/join.js"></script>
    <link rel="stylesheet" href="join.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="logo_box">
        <img src="../imges/logo_main2.jpg" alt="logo">
    </div>

    <div class="join_tit">
        <div class="container">
            <div class="tit_wrap">
                <p>회원가입</p>
            </div>

        </div>
    </div>
    <!--join tit-->


    <div class="join_form">
        <div class="container">
            <form action="">

                <ul class="form_wrap">
                    <li class="id_box">
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" placeholder="6자 ~ 16자 입력" required autofocus>
                        <p class="id_true">사용가능한 아이디 입니다.</p>
                        <p class="id_false">사용불가한 아이디 입니다.</p>
                    </li>

                    <li class="pw1_box">
                        <label for="user_pw1" class="user_lock1">비밀번호</label>
                        <input type="password" id="user_pw1" placeholder="6자 ~ 16자 입력" required autofocus>
                        <i class="fas fa-lock"></i>
                        <p class="pw1_true">사용가능한 비밀번호 입니다.</p>
                        <p class="pw1_false">사용불가한 비밀번호 입니다.</p>
                    </li>

                    <li class="pw2_box">
                        <label for="user_pw2">비밀번호 재확인</label>
                        <input type="password" id="user_pw2">
                        <i class="fas fa-lock"></i>
                        <p class="pw2_true">비밀번호가 일치합니다.</p>
                        <p class="pw2_false">비밀번호가 일치하지 않습니다.</p>
                    </li>

                    <li class="name_box">
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>

                    <li class="birth_box">
                        <label for="user_birth">생년월일</label>
                        <input type="text" id="user_year" placeholder="년(4자)">
                        <input type="text" id="user_month" placeholder="월(2자 (ex)05월)">
                        <input type="text" id="user_day" placeholder="일(2자 (ex)05일)">
                    </li>

                    <li class="gender_box">
                        <label for="user_gender">성별</label>
                        <select name="user_gender" id="user_gender">

                            <option value="">선택하세요</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>

                        </select>


                    </li>

                    <li class="phone_box">
                        <label for="user_phone">휴대전화</label>
                        <div class="phone_box_wrap">
                            <select name="phone_first" id="phone_first">
                                <option value="010">010</option>
                                <option value="011">011</option>
                            </select>
                            <label for="" class="dash">-</label>
                            <input type="text" id="phone_second">
                            <label for="" class="dash">-</label>
                            <input type="text" id="phone_third">
                        </div>

                    </li>

                    <li>
                        <input type="checkbox" id="check01">
                        <label for="check01" class="chk_label">전체동의</label>
                    </li>
                    <li>
                        <input type="checkbox" id="check02">
                        <label for="check02" class="chk_label">비회원 개인정보 수집 및 이용동의(필수)</label>
                        <span class="chk_see span02">보기</span>
                    </li>
                    <li>
                        <input type="checkbox" id="check03">
                        <label for="check03" class="chk_label">위치기반 서비스 이용약관 동의(필수)</label>
                        <span class="chk_see span03">보기</span>
                    </li>
                    <li>
                        <input type="checkbox" id="check04">
                        <label for="check04" class="chk_label">본인은 14세 이상입니다(필수)</label>
                        <span class="chk_see span04">보기</span>
                    </li>
                    <li>
                        <input type="checkbox" id="check05">
                        <label for="check05" class="chk_label">이용약관 동의(필수)</label>
                        <span class="chk_see span05">보기</span>
                    </li>


                    <li>
                        <button type="button" id="log_in" class="login_btn">회원가입</button>
                    </li>

                </ul>

            </form>


        </div>
        <!--container end-->
    </div>
    <!--join form end-->


    

</body>

</html>
