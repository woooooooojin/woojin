<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header_wrap">
                <div class="main_logo">
                    <img src="./imges/logo.jpg" alt="logo">
                </div>
                <div class="head_promotion">
                   
                    <div class="line_txt">
                        <i class="fas fa-mouse-pointer"></i> 주변매장의 프로모션을 확인해보세요!
                    </div>
                     <div class="line"></div>
                </div>
                <div class="gnb">
                    <div class="gnb_login"><a href="#!">로그인</a></div>
                    <div class="gnb_join"><a href="#!">회원가입</a></div>
                    <div class="gnb_language">
                        <input type="checkbox" id="lang_chk">
                        <label for="lang_chk" class="lang_open">language <i class="fas fa-plus"></i></label>
                        <label for="lang_chk" class="lang_close">language <i class="fas fa-minus"></i></label>

                        <div class="gnb_lang_list">
                            <a href="#!">KOR</a>
                            <a href="#!">ENG</a>
                        </div>
                    </div>
                </div>
            </div><!--header wrap end-->
        </div>
        <!--container end-->
    </header>
</body>

</html>
