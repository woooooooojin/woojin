<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script defer src="./js/main.js"></script>


    <script>


        let countDownDate = new Date('Aug 25, 2023 15:37:25').getTime();

        let x = setInterval(function () {

            let now = new Date().getTime();
            let timeOut = countDownDate - now;

            let days = Math.floor(timeOut / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeOut % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeOut % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeOut % (1000 * 60)) / 1000);

            document.getElementById('count_time').innerHTML = days + ' 일 ' + hours + ' 시간 ' + minutes + ' 분 ' + seconds +
            ' 초';


            if (timeOut < 0) {
                clearInterval(x);
                document.getElementById('count_time').innerHTML = '종료된 이벤트 입니다.';
            }
        }, 1000); //countdown function

        


    </script>





</head>

<body>

    <section class="visual_main">
        <div class="swiper">




            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="./images2/fila03.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images2/fila04.jpg" alt=""></div>

            <div class="swiper-pagination" pagination-type="progressbar"></div>

    <section class="section2">

    <script>
        const swiper_visual = new Swiper('.swiper', {

            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            slidesPerGroup: 1,
            observer: true,
            observeParents: true,
            autoplay: {
                delay: 2000
            },







            pagination: {
                el: ".pagination_progress", //페이징 태그 클래스 설정 
                clickable: true, //버튼 클릭 여부
                type: 'progressbar', //페이징 타입 설정(종류: bullets, fraction, progressbar)  


                // Bullet Numbering 설정
                // renderBullet: function (index, className) {
                //     return '<span class="' + className + '">' + (index + 1) + "</span>";

                // }

            },


            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },






        });


        let pagingSwiper = new Swiper(".swiper", {
            loop: true,
            pagination: {
                el: ".pagination_fraction",
                type: "fraction",
                renderCustom: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";

                }



            },

        });

        swiper_visual.controller.control = pagingSwiper; //controller API
    </script>
