<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script defer src="./js/main.js"></script>





</head>

<body>

    <section class="visual_main">
        <div class="swiper">




            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="./images/./fila01.jpg" alt="dd">
                    <div class="visual_tit">
                        <p>
                            FILA TENNIS COLLECTION
                        </p>
                        <a href="#!">컬렉션 보기</a>
                    </div>

                </div>
                <div class="swiper-slide"><img src="./images/fila02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/fila03.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/fila04.jpg" alt=""></div>

            </div>



            <div class="swiper-pagination" pagination-type="progressbar"></div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


            <div class="swiper-pagination pagination_fraction"></div>
            <div class="swiper-pagination pagination_progress"></div>


        </div>
    </section>


    <section class="section2">

        <h2>신제품</h2>

        <div class="container_swiper">
            <div class="my_wrap">
                <div class="swiper_2">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide">신제품</div>
                        <div class="swiper-slide">신제품 2</div>
                        <div class="swiper-slide">신제품 3</div>
                        <div class="swiper-slide">신제품 4</div>
                        <div class="swiper-slide">신제품 5</div>
                        <div class="swiper-slide">신제품 6</div>

                    </div>

                    <!-- <div class="swiper-pagination"></div> -->


                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>


                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
                <!--swiper_2 end-->
            </div>
            <!--my wrap end-->
        </div>
        <!--container swiper-->

    </section>







    <script>
        const swiper_visual = new Swiper('.swiper', {

            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            slidesPerGroup: 1,
            observer: true,
            observeParents: true,
            autoplay: {
                delay: 2000
            },







            pagination: {
                el: ".pagination_progress", //페이징 태그 클래스 설정 
                clickable: true, //버튼 클릭 여부
                type: 'progressbar', //페이징 타입 설정(종류: bullets, fraction, progressbar)  
                
                
                // Bullet Numbering 설정
                // renderBullet: function (index, className) {
                //     return '<span class="' + className + '">' + (index + 1) + "</span>";

                // }

            },

            
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },






        });


        let pagingSwiper = new Swiper(".swiper", {
            loop: true,
            pagination: {
                el: ".pagination_fraction",
                type: "fraction",
                renderCustom: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";

                }



            },

        });

        swiper_visual.controller.control = pagingSwiper; //controller API
    </script>


    <script>
        const swiper_2 = new Swiper('.swiper_2', {
            
            direction: 'horizontal',
            loop: true,
            // spaceBetween: 30,
            autoplay: {delay:2000},
            slidesPerView: 3,
            slidesPerGroup: 1,
            centeredSlides: true,
            slidesPerView: "auto",
            // slidesOffsetBefore: 10, // 슬라이드 시작 부분 여백
            // slidesOffsetAfter: 10, //슬라이드 끝부분 여백

            // 페이지네이션
            // pagination: {
            //     el: '.swiper-pagination',
            // },

            // 네비게이션
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            //스크롤바
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        });
    </script>

</body>

</html>
