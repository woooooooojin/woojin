<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fila detailpage</title>
    <script src="../js_2/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" /> -->
    <link rel="stylesheet" href="detail.css">
    <!--css-->





    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--fontawesome-->




</head>

<body>



    <section class="section01">
        <div class="container">
            <div class="detail_wrap">
                <div class="detail_box_L">

                    <div class="box_L_wrap">

                        <div class="detail_video">
                            <video src="../img/video01.mp4" muted autoplay loop playsinline controls></video>
                        </div>

                        <div class="detail_thumb">


                            <div class="swiper01_ex">

                                <div class="swiper01">
                                    <div class="swiper-wrapper">

                                        <div class="swiper-slide slide01">
                                            <img src="../img/detail01.jpg" alt="img">
                                        </div>

                                        <div class="swiper-slide slide01">
                                            <img src="../img/detail02.jpg" alt="img">
                                        </div>

                                        <div class="swiper-slide slide01">
                                            <img src="../img/detail03.jpg" alt="img">
                                        </div>

                                        <div class="swiper-slide slide01">
                                            <img src="../img/detail04.jpg" alt="img">
                                        </div>

                                        <div class="swiper-slide slide01">
                                            <img src="../img/detail05.jpg" alt="img">
                                        </div>



                                    </div>
                                    <div class="swiper-pagination"></div>

                                </div>
                                <!--swiper 01 end-->

                            </div>
                            <!--swiper01 ex-->

                        </div>
                        <!--detail thumb end-->

                    </div>
                    <!--box l wrap-->
                </div>
                <!--detail_box L end-->




                <div class="detail_box_R">

                    <div class="box_R_wrap">
                        <div class="category_wrap">
                            <div class="category">
                                <p>남녀공용</p>
                                <p>레귤러핏</p>
                                <p>라이프스타일</p>
                            </div>
                            <div class="category_02"><i class="fas fa-share-alt"></i></div>

                        </div>

                        <div class="box_R_tit">
                            <h1>컴포트핏 인터내셔널 우븐 후드티</h1>
                        </div>

                        <div class="box_R_color">
                            <div class="color_wrap">

                                <div class="swiper02">

                                    <ul class="swiper-wrapper">
                                        <li class="swiper-slide slide02">
                                            <img src="../img/detail_color01.jpg" alt="img">
                                        </li>
                                        <li class="swiper-slide slide02">
                                            <img src="../img/detail_color02.jpg" alt="img">
                                        </li>
                                        <li class="swiper-slide slide02">
                                            <img src="../img/detail_color03.jpg" alt="img">
                                        </li>
                                        <li class="swiper-slide slide02">
                                            <img src="../img/detail_color04.jpg" alt="img">
                                        </li>
                                        
                                     
                                        
                                    </ul>

                                </div>
                                <!--swiper 02 end-->


                            </div>
                            <!--color wrap-->
                        </div>
                        <!--box r color end-->



                        <div class="size_box">
                            <div class="size_wrap">
                                <div class="size_tit">
                                    <h4>사이즈</h4>
                                    <p>매장 재고 현황</p>
                                </div><!--size tit end-->
                                <div class="size_chkbox">
                                    <ul>
                                        <li>
                                            <input type="checkbox" id="size_chk01">
                                            <label for="size_chk01" class="size_label01">080(S)</label>
                                        </li>

                                        <li>
                                            <input type="checkbox" id="size_chk02">
                                            <label for="size_chk02" class="size_label02">085(M)</label>
                                        </li>

                                        <li>
                                            <input type="checkbox" id="size_chk03">
                                            <label for="size_chk03" class="size_label03">090(L)</label>
                                        </li>

                                        <li>
                                            <input type="checkbox" id="size_chk04">
                                            <label for="size_chk04" class="size_label04">095(XL)</label>
                                        </li>
                                    </ul>
                                </div><!--size checkbox end-->

                               
                            </div><!--size wrap end-->
                        </div><!--size box end-->



                        <div class="count_pdc">
                            <div class="count_wrap">
                                <div class="minus_box">
                                    <i class="fas fa-minus"></i>
                                </div>
                                <div class="cnt_box">
                                    <p>0</p>
                                </div>
                                <div class="plus_box">
                                    <i class="fas fa-plus"></i>
                                </div>

                            </div>
                        </div><!--count_box end-->



                        <div class="price_pdc">
                            <div class="price_wrap">
                                <h4>주문금액</h4>
                                
                                <p class="total_price">119,000<span>원</span></p>
                            </div><!--price wrap-->
                
                        </div><!--price pdc end-->

                        
                    </div>
                    <!--box R wrap-->


                </div>
                <!--detail_box R end-->


            </div>
            <!--detailveiw end-->




        </div>
        <!--container -->
    </section>








    <script>
        const swiper = new Swiper('.swiper01', {
            loop: true,
            // freeMode: true,
            watchSlidesProgress: true,
            // autoplay: {
            //     delay: 2000
            // },

            // slideToClickedSlide: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script>
        const swiper02 = new Swiper('.swiper02', {
            // loop: true,
            // freeMode: true,
            // watchSlidesProgress: true,
            slidesPerView: 3,
            slidePerGroup: 1,
            // slideToClickedSlide: true,
            spaceBetween : 10,
        });
    </script>

</html>
