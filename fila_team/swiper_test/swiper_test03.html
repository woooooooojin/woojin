<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>


<script>
var mainSwiper = new Swiper(".swiper-container", {
  autoplay: {
    delay: 2000,
    disableOnInteraction: false,
  },
  pagination: {
    el: ".swiper-pagination",
    type: "fraction",
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
});

var pagingSwiper = new Swiper(".swiper-container", {
  pagination: {
    el: ".swiper-pagination2",
    type: "progressbar",
  },
});

mainSwiper.controller.control = pagingSwiper;


</script>

<style>


</style>
<body>


    <section class="main_section">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide s01"></div>
            <div class="swiper-slide s02"></div>
            <div class="swiper-slide s03"></div>
            <div class="swiper-slide s04"></div>
            <div class="swiper-slide s05"></div>
            <div class="swiper-slide s06"></div>
            <div class="swiper-slide s07"></div>
          </div>
        </div>
        <div class="pagination_container">
          <div class="swiper-pagination"></div>
          <div class="swiper-pagination2"></div>
        </div>
      </section>


      <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',

            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
        
    </script>
</body>
</html>
