<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper cube</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />





    <style>
        .myswiper4 {
            width: 500px;
            height: 500px;
            margin: 100px auto;
        }

        .myswiper4 img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>


    <!-- Slider main container -->
    <div class="swiper myswiper4">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"> <iframe width="500" height="500" src="https://www.youtube.com/embed/eCi-OHFTb30"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe></div>
            <div class="swiper-slide"><img src="../images/summer.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/autumn.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/winter.jpg" alt=""></div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper5 = new Swiper('.myswiper4', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },


            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },




        });
    </script>
</body>

</html>
