<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fila subpage_01</title>
    <script src="../js_2/jquery-3.6.4.min.js"></script>
    <script type="module" src="../js/sub01.js" defer></script>
    <link rel="stylesheet" href="sub01.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--fontawesome-->



</head>

<body>


    <div class="sub_banner">
        <div class="banner_wrap">
            <img src="../img/fila_subbanner.PNG" alt="">
            <div class="background">

                <div class="span_ex">
                    <span>MEN</span><span> > </span><span>의류</span>
                </div>

            </div>
        </div>
    </div>
    <!--banner end-->



    <div class="opt_section">
        <div class="opt_wrap">

            <div class="opt_box1">
                <input type="checkbox" id="optchk">
                <label for="optchk" class="filter_label">필터 <i class="fas fa-plus"></i></label>
            </div>

            <div class="opt_box2"></div>

            <div class="opt_box3">
                <div class="sort_box">
                    <select name="sort" id="select_sort">
                        <option value="new">신상품순</option>
                        <option value="pop">인기순</option>
                        <option value="expensive">높은가격순</option>
                        <option value="cheap">낮은가격순</option>
                    </select>
                </div><!--sort box-->

                <div class="grid_box">
                    <div class="grid_01"><i class="fas fa-th-large"></i></div>
                    <div class="grid_02"><i class="fas fa-th"></i></div>
                </div>



            </div>
        
        
        </div><!--opt wrap-->




    </div><!--opt section end-->


    <div class="sublist_wrap">
        <section class="sublist">



        </section>
    </div>
    <!--sublist wrap end 상품리스트-->


</body>

</html>
