    <script>
        $(function () {

            $('.filter_open').click(function () {
                $('.filter_open').css('display', 'none')

                $('.filter_close').css('display', 'block')
                $('.filter_box_list').slideDown(300)


            })
            $('.filter_close').click(function () {
                $('.filter_close').css('display', 'none')
