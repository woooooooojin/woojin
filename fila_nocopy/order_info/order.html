<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문정보</title>
    <script src="./js/order.js" defer></script>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="logo_box">
        <img src="../img/LOGO/logo01.png" alt="logo">
    </div>

    <div class="join_tit">
        <div class="container">
            <div class="tit_wrap">
                <p>주문정보</p>
            </div>

        </div>
    </div>
    <!--join tit-->

    <section>
        <div class="container">
            <div class="form_wrap">
                <div class="order_info">


                    <div class="order_info_tit">
                        <h4>주문 정보 입력</h4>
                    </div>

                    <ul>
                        <li>
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name" placeholder="이름을 입력하세요">
                        </li>

                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" placeholder="아이디를 입력하세요">
                        </li>

                        <li>
                            <label for="user_addr">주소</label>
                            <input type="text" id="user_addr" placeholder="주소를 입력하세요">
                        </li>

                        <li>
                            <label for="user_num">전화번호</label>
                            <input type="text" id="user_num" placeholder="전화번호를 입력하세요">
                        </li>


                    </ul>
                </div><!--order_info-->


                <div class="deliver_info">


                    <div class="deliver_info_tit">
                        <h4>배달 정보 입력</h4>
                    </div>

                    <ul>
                        <li>
                            <input type="checkbox" id="deli_chk">
                            <label for="deli_chk" class="deli_label01">주문정보와 배달정보 일치</label>
                            
                        </li>

                        <li>
                            <label for="deli_name">이름</label>
                            <input type="text" id="deli_name" placeholder="이름을 입력하세요">
                        </li>

                        <li>
                            <label for="deli_id">아이디</label>
                            <input type="text" id="deli_id" placeholder="아이디를 입력하세요">
                        </li>

                        <li>
                            <label for="deli_addr">주소</label>
                            <input type="text" id="deli_addr" placeholder="주소를 입력하세요">
                        </li>

                        <li>
                            <label for="deli_num">전화번호</label>
                            <input type="text" id="deli_num" placeholder="전화번호를 입력하세요">
                        </li>


                    </ul>
                </div><!--order_info-->


                <button type="button" class="orderBtn">주문하기</button>

            </div>
            <!--form wrap end-->
        </div>
        <!--container end-->
    </section>




</body>

</html>
