        //오버라이드(override) : 부모가 가지고 있는 함수를 상속받은 후 자식에서 다시 선언해서 덮어씌우는것

        class Information{
            constructor(name){
                this.name = name

            }

            myHobby(){
                document.write(`나 ${this.name}의 취미는 영화감상입니다. <br />`)
            }

            myHealth(){
                document.write(`나 ${this.name}은 매우 건강합니다. <br />`)
            }

        }

        const info = new Information('홍길동')
        info.myHobby()
        info.myHealth()




        class Child extends Information{
            constructor(name, hobby, weight){
                super(name)

                this.hobby = hobby
                this.weight = weight
            }

            myHobby(){
                document.write(`나 ${this.name}의 취미는 ${this.hobby}입니다. <br />`)
            }
            myHealth(){
                document.write(`나 ${this.name}의 몸무게는 ${this.weight}로 건강합니다. <br />`)
            }
        }

        const child = new Child('이순신','독서','60')
        child.myHobby()
        child.myHealth()
