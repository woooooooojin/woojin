        //////class.///////

        class Student { //클래스 첫글자 대문자
            constructor(name, kor, eng){
                this.name = name
                this.kor = kor
                this.eng = eng
            }

            getSum(){
                return this.kor + this.eng
            }

            getAve(){
                return this.getSum() / 2
            }

            toString(){
                return `${this.name}\t ${this.getSum()}\t ${this.getAve()}\n`
            }
        }   


        const students = []

        students.push(new Student('kim', 100, 95))
        students.push(new Student('lee', 50, 35))
        students.push(new Student('park', 90, 65))

        console.log(JSON.stringify(students,null,2))

        let output = 'name\t total\t average\n'
        for(let student of students){
            output+= student.toString()
        }
        console.log(output)



        /////class 상속(extends)////
        class Ractangle{
            constructor(width, height){
                this.width = width
                this.height = height
            }
            getPerimeter(){
                return(this.width + this.height) * 2
            }
            getArea(){
                return(this.width * this.height)
            }
            
        }

        const ractangle = new Ractangle(10, 20)
        document.write(`사각형의 둘레 : ${ractangle.getPerimeter()}<br />`) 
        document.write(`사각형의 넓이 : ${ractangle.getArea()}<br />`)
