<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function 0516 </title>


    <script>
        
        class Ractangle{
            constructor(width, height){
                this.width = width
                this.height = height
            }
            getPerimeter(){
                return(this.width + this.height) * 2
            }
            getArea(){
                return(this.width * this.height)
            }
        }

        const ractangle = new Ractangle(10,20)
        document.write(`사각형의 둘레 : ${ractangle.getPerimeter()}<br />`)
        document.write(`사각형의 너비 : ${ractangle.getArea()}<br />`)

        
        class Square extends Ractangle{
            constructor(length, color,name){
                super(length,length)

                this.color = color
                this.name = name
            }

            getColor(){
                return `${this.color}인 정사각형`
            }
            getName(){
                return `${this.name}인 정사각형`
            }
        }


        const square = new Square(20, 'red','바보')
        document.write(`정사각형의 둘레 : ${square.getPerimeter()}<br />`)
        document.write(`정사각형의 너비 : ${square.getArea()}<br />`)
        document.write(`정사각형의 컬러 : ${square.getColor()}<br />`)
        document.write(`정사각형의 이름 : ${square.getName()}<br />`)
    </script>
</head>

</body>

</html>
