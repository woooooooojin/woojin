    <script>
        document.addEventListener('DOMContentLoaded', () => {

            let newDiv = document.createElement('div')
            let newText = document.createTextNode('hellow javascript')

            newDiv.appendChild(newText) //newdiv안에 newtxt넣음

            document.body.appendChild(newDiv);


            let attr = document.createAttribute('class')
            // attr.value = 'front'  // class = front를 만듬
           
            // newDiv.setAttributeNode(attr)


            newDiv.setAttribute('class','front') 
            document.querySelector('.front').style.backgroundColor = 'yellowGreen'

        })
    </script>


    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}

        .front{
            font-size: 30px;
            color: blue;
        }
        
    </style>
