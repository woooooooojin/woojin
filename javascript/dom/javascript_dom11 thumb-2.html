<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom09 05/08</title>


    <script>
        document.addEventListener('DOMContentLoaded', () => {


            const mainImg = document.querySelector('.thumnail > img')
            const thum_img = document.querySelectorAll('.thum_img > li')

            // for(let i in thum_img){

            //     thum_img[i].onclick = mainBox

            //     function mainBox(){
            //         let imgSrc = this.children[0].src // li의 자식은 하나뿐 index = 0, this를 쓰려면 화살표함수 안됨
            //         mainImg.setAttribute('src',imgSrc)

            //     }

            // }

            for(let i = 0; i<thum_img.length; i++){
                thum_img[i].addEventListener('click',function(){
                    mainImg.src=this.children[0].src
                })
            }

        })
    </script>


    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        .container{
            
        }
        .thumnail {
            width: 600px;
            height: 400px;
            
        }

        .thumnail img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .thum_img {
            display: flex;
            width: 600px;
        }

        .thum_img li{
            width: 200px;
          
           
        }

        .thum_img li img {
            width: 100%;
            height: 100%;
            display: block;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="thumnail">
            <img src="./images/bx_img01.jpg" alt="img">
        </div>

        <ul class="thum_img">
            <li><img src="./images/bx_img01.jpg" alt="img"></li>
            <li><img src="./images/bx_img02.jpg" alt="img"></li>
            <li><img src="./images/bx_img03.jpg" alt="img"></li>
        </ul>
    </div><!--container-->

</body>

</html>
