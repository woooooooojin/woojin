<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript dom event 03</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {


            const showBtn = document.querySelector('.show_btn');
            const hiddenBtn = document.querySelector('.hidden_btn');
            const textBox = document.querySelector('.box');
            
            showBtn.onclick = showBox
            hiddenBtn.onclick = hiddenBox

            function showBox(){

                textBox.style.display = 'block'

            }
            function hiddenBox(){
                textBox.style.display = 'none'
            }



        })






    </script>


    <style>

        .box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            background-color: #eee;
            display: none;
        }

    </style>

</head>

<body>

    <button class="show_btn">show</button>
    <button class="hidden_btn">hidden</button>

    <div class="box">text_box</div>


</body>

</html>
