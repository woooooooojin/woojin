<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom18 form select 05/11</title>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const fruits = document.selectForm.fruits //select name = fruits , 

            fruits.addEventListener('change', function () {

                let fruitsName = fruits.options[fruits.selectedIndex].innerText

                alert(fruitsName)
                document.getElementById('name').value = fruitsName

            }) //fruits








            //family ver1
            const family = document.getElementById('family')//select id : family

            family.addEventListener('change', function () {

                // let options = this.options
                // let index = options.selectedIndex

                // location.href = options[index].value


                //같음
                // let index = this.options.selectedIndex

                // location.href = this.options[index].value


            })

            //family ver2

            family.addEventListener('change',(event)=>{

                let options = event.currentTarget.options //******리액트에서도 씀
                let index = options.selectedIndex

                location.href = options[index].value

            })








        })
    </script>


    <style>

    </style>

</head>

<body>


    <div class="container">

        <form action="" name="selectForm">

            <fieldset>
                <legend>좋아하는것</legend>
                <ul>
                    <li>
                        <label for="name">이름 : </label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="fruits">과일 : </label>
                        <select name="fruits" id="fruits">
                            <option value="">선택</option>
                            <option value="banana">바나나</option>
                            <option value="apple">사과</option>
                            <option value="orange">오렌지</option>
                            <option value="grape">포도</option>
                            <option value="mango">망고</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label for="family">패밀리사이트</label>
                        <select name="family" id="family">
                            <option value="">family</option>
                            <option value="http://www.naver.com">네이버</option>
                            <option value="http://www.daum.net">다음</option>
                            <option value="http://www.nate.com">네이트</option>
                            <option value="http://www.google.com">구글</option>
                        </select>
                    </li>

                </ul>
            </fieldset>


        </form>

    </div>


</body>

</html>
