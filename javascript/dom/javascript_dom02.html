<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript dom 02</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            

        })




        function showBox() {
            document.querySelector('.box').style.display = 'block'
        }

        function hiddenBox() {
            document.querySelector('.box').style.display = 'none'
        }



    </script>


    <style>

        .box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            background-color: #eee;
            display: none;
        }

    </style>

</head>

<body>

    <button class="show_btn" onclick="showBox()">show</button>
    <button class="hidden_btn" onclick="hiddenBox()">hidden</button>

    <div class="box">text_box</div>


</body>

</html>
