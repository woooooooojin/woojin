<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부민병원</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <div class="container">
            <div class="logo_ex">
                <div class="logo_L">
                    <div class="mobile_ham">
                        <input type="checkbox" id="ham_chk">
                        <label for="ham_chk">
                            <div class="line_ex">
                                <span class="line line1"></span>
                                <span class="line line2"></span>
                                <span class="line line3"></span>
                            </div>
                        </label>
                        <div class="ham_menu_list">
                            <ul>
                                <li>
                                    <ul class="box1">
                                        <li>전체메뉴</li>
                                        <li>
                                            <i class="far fa-times-circle" style="color: #fff;"></i>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <ul class="box2">
                                        <li class="box2_login">로그인</li>
                                        <li>회원가입</li>
                                        <li class="box2_lang">
                                            <input type="checkbox" id="lang_chk">
                                            <label for="lang_chk">language <i class="fas fa-chevron-down"
                                                    style="color: #fff;"></i> </label>
                                            <div class="lang_box">
                                                <ul class="lang_inner">
                                                    <li><a href="#!">English</a></li>
                                                    <li><a href="#!">Japan</a> </li>
                                                    <li><a href="#!">China</a> </li>
                                                </ul>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="myinfo">
                                        <input type="checkbox" id="myinfo_chk">
                                        <label for="myinfo_chk" class="myinfo_open">나의진료정보<i
                                                class="fas fa-chevron-down"></i></label>
                                        <label for="myinfo_chk" class="myinfo_close">나의진료정보<i
                                                class="fas fa-chevron-up"></i></label>
                                        <ul class="box3">
                                            <li><a href="#!">온라인진료예약</a></li>
                                            <li><a href="#!">예약현황조회</a></li>
                                            <li><a href="#!">증명서재발급</a></li>
                                            <li><a href="#!">증명서발급내역</a></li>
                                        </ul>
                                </li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>

                        </div>
                    </div>
                    <!--mobile,tablet ham_menu-->


                </div>
                <!--logo L end-->
                <div class="logo_M">
                    <img src="./imges/main_logo.png" alt="mainlogo">
                </div>
                <div class="logo_R">
                    <i class="fas fa-search" style="color: #777;"></i>
                </div>
            </div>
        </div>
        <!--container end-->
    </header>





</body>

</html>
