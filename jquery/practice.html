<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <title>jquery sheet tab </title>
    <script src="./js/jquery-3.6.4.min.js"></script>



    <script>

        $(function(){

            $('.season_tab li').click(function(){
                $('.season_tab li').removeClass('on');
                $(this).addClass('on')
            })

            $('.tab_spring').click(function(){
                $('#tab_sheet').removeClass().addClass('spring');
            })
            $('.tab_summer').click(function(){
                $('#tab_sheet').removeClass().addClass('summer');
            })
            $('.tab_autumn').click(function(){
                $('#tab_sheet').removeClass().addClass('autumn');
            })
            $('.tab_winter').click(function(){
                $('#tab_sheet').removeClass().addClass('winter');
            })

        })

        







    </script>

    <style>
      *{margin: 0; padding: 0; box-sizing: border-box;}
      li{list-style: none;}

      .section{
        width: 900px;
        height: 600px;
        margin: 50px auto;
        border: 1px solid black;
        overflow: hidden;
      }

      .section .season_tab li{
        width: 150px;
        height: 150px;
        border: 1px solid black;
        text-align: center;
        line-height: 150px;
        
        
      }
      .section .season_tab li.on{
        background-color: bisque;
      }
      .season_tab {
       float: right;
      }

      #tab_sheet{
        float: left;
        width: 500px;
        height: 600px;
        margin-top: 50px;
        margin-left: 20px;
        
      }

      .spring{
        background: url(./images/spring.jpg) no-repeat;
        
      }
      .summer{
        background: url(./images/summer.jpg) no-repeat;
      }
      .autumn{
        background: url(./images/autumn.jpg) no-repeat;
      }
      .winter{
        background: url(./images/winter.jpg) no-repeat;
      }
      .tab_spring{
        background: url(./images/spring.jpg);
        background-size: cover;
      }
      .tab_summer{
        background: url(./images/summer.jpg);
        background-size: cover;
      }
      .tab_autumn{
        background: url(./images/autumn.jpg);
        background-size: cover;
      }
      .tab_winter{
        background: url(./images/winter.jpg);
        background-size: cover;
      }
      
    </style>
</head>
<body>

    <section class="section">
        <ul class="season_tab">
            <li class="tab_spring on"></li>
            <li class="tab_summer"></li>
            <li class="tab_autumn"></li>
            <li class="tab_winter"></li>
        </ul>
        <div id="tab_sheet" class="spring"></div>
    </section>

</body>
</html>
