<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage scroll hash</title>
    <!--jquery-->
    <script src="./js/jquery-3.6.4.min.js"></script> <!--맨위에-->
    <script src="./js/jquery.scrollTo.min.js"></script><!--scrollto-->
    <script src="./js/jquery.easing.min.js"></script><!--easing-->
    <script src="./js/jquery.mousewheel.min.js"></script><!--mouse wheel-->
    <script>


        $(function(){

            $('.wrap section').mousewheel(function(event, delta){

                if(delta > 0){//스크롤을 위로 움직임
                    let prev = $(this).prev().offset().top
                    $('body').stop().animate({
                        scrollTop: prev
                    },300,'easeInOutBack')
                }else if(delta < 0){//스크롤을 아래로 움직임
                    let next = $(this).next().offset().top
                    $('body').stop().animate({
                        scrollTop: next
                    },300,'easeInOutBack')
                }

            })//mousewheel

        })
        

    </script>


    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}

        body,html{overflow-y: hidden;}
        .wrap{}
        .wrap section{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            box-sizing: border-box;
            text-align: center;
            line-height: 100vh;
            font-size: 50px;
        }

        
    </style>
</head>
<body>
 
    <div class="wrap">

        <section class="page1">page1</section>
        <section class="page2">page2</section>
        <section class="page3">page3</section>
        <section class="page4">page4</section>

    </div>

</body>
</html>
