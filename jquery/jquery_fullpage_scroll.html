<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage scroll hash</title>
    <!--jquery-->
    <script src="./js/jquery-3.6.4.min.js"></script> <!--맨위에-->
    <script src="./js/jquery.scrollTo.min.js"></script><!--scrollto-->
    <script src="./js/jquery.easing.min.js"></script><!--easing-->

    <script>


        $(function(){

            const btn = $('.lnb ul li');
            const page = $('.contents div');
            // btn.click(function(){
            //     $(window).scrollTo(this.hash || 0,300);
            // })

            let index = 0;
            let top = 0; //각페이지의 맨위 좌표
            
            btn.click(function(){
                
                index = $(this).index();

                top = page.eq(index).offset().top;

                $('html, body').stop().animate({
                    scrollTop: top
                }, 1000, 'easeOutBounce');
            })

        })
        

    </script>


    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}

        .lnb{
            width: 100%;
           position: fixed;
           top: 0; left: 0;
           background-color: blanchedalmond;
        }
        .lnb ul{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        .lnb ul li{
            width: 25%;
            height: 50px;
            float: left;
            line-height: 50px;
        }
        .lnb ul li a{
            text-decoration: none;
            display: block;
            color:black;
            width: 100%;
            height: 100%;

        }
        .contents div{
            width: 100%;
            height: 100vh;
            border-bottom: 1px solid black;
            box-sizing: border-box;
            font-size: 50px;
            text-align: center;
            line-height: 100vh;

        }
    </style>
</head>
<body>
 
    <nav class="lnb">
        <ul>
            <li><a href="#page1">menu01</a></li>
            <li><a href="#page2">menu02</a></li>
            <li><a href="#page3">menu03</a></li>
            <li><a href="#page4">menu04</a></li>
        </ul>
    </nav>

    <section class="contents">
        <div id="page1">
            page1
        </div>
        <div id="page2">
            page2
        </div>
        <div id="page3">
            page3
        </div>
        <div id="page4">
            page4
        </div>
    </section>

</body>
</html>
