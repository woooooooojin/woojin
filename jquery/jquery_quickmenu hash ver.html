<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickmenu jquery hash</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
    
    <script src="./js/jquery.scrollTo.min.js"></script><!--scrollto-->

    <script>
        $(function () {

            const btn = $('.quick li a');
            const btn2 = $('.quick li');
            const page = $('.contents section')

            $('.quick').css('top',$(window).height()/2 - $('.quick').height()/2);
            
            $(window).scroll(function(){

                let point = $(this).scrollTop() + ($(window).height()/2 - $('.quick').height()/2)
                $('.quick').stop().animate({
                    top: point
                },500)




                page.each(function(){
                    let point = $(window).scrollTop();
                    let index = $(this).index();

                    if(point >= $(this).offset().top){
                        btn2.removeClass('on');
                        btn2.eq(index).addClass('on');
                    }
                })

                



            })//window scroll event

            btn.click(function(e){

                // let index = $(this).index();
                // let top = page.eq(index).offset().top //내가 클릭한 메뉴 버튼의 해당페이지의 제일 위의 좌표

                // $('html, body').stop().animate({
                //     scrollTop:top
                // },500)

                e.preventDefault();

                $(window).scrollTo(this.hash || 0, 300);




            })




        })
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* html, body{overflow-y: hidden;} */
        li {
            list-style: none;
        }

        .quick {
            position: absolute;
            right: 0;

        }

        .quick li {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-bottom: 0;
            text-align: center;
            line-height: 50px;
            background-color: #fff;
            cursor: pointer;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .quick li a{
            text-decoration: none;
            color: black;
             width: 100%;
            display: block;
        }
        .quick li.on a{
            color: red;
            font-weight: 550;
           
        }

      

        /* .quick li.on {
            color: red;
            font-weight: 600;

        } */

        .contents section {
            width: 100%;
            height: 100vh;
            border-bottom: 1px solid black;
            box-sizing: border-box;
        }
        .contents section img{
            width: 100%;
            height: 100%;
           

        }

       
    </style>
</head>

<body>

    <ul class="quick">
        <li class="on"><a href="#section1">01</a></li>
        <li><a href="#section2">02</a></li>
        <li><a href="#section3">03</a></li>
        <li><a href="#section4">04</a></li>
    </ul>

    <div class="contents">
        <section id="section1">
            <img src="./images/moon.jpg" alt="img">
        </section>
        <section id="section2">
            <img src="./images/hands.jpg" alt="img">
        </section>
        <section id="section3">
            <img src="./images/fish.gif" alt="img">
        </section>
        <section id="section4">
            <img src="./images/sun.gif" alt="img">
        </section>
    </div>

</body>

</html>
