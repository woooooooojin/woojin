<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sheet ver 1</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>


<script>

    $(function(){

      const tabLi = $('.season .season_tab li');
      const sheetLi = $('.season .season_sheet li');

      let index = 0;

      tabLi.click(function(){

        tabLi.removeClass('on');
        $(this).addClass('on');

        index = $(this).index();

        sheetLi.removeClass('sheet_on');
        sheetLi.eq(index).addClass('sheet_on')
      })


    })

</script>

<style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    li{
        list-style: none;
    }

    .season{
        width: 500px;
        height: 550px;
        margin: 30px auto;
        
    }
    .season .season_tab{
        overflow: hidden;
    }

    .season .season_tab li{
        width: 25%;
        height: 50px;
        line-height: 50px;
        background-color: #eee;
        border-radius: 10px 10px 0 0;
        text-align: center;
        float: left;
        cursor: pointer;
        
    }
    .season .season_tab li.on{
        background-color: yellowgreen;
    }

    .season .season_sheet{
        width: 500px;
        height: 500px;
        border: 1px solid black;
    
    }
    .season .season_sheet li{
        display: none;
    }
    .season .season_sheet img{
        width: 100%;
        height: auto;
    }
    .season .season_sheet li.sheet_on{
        display: block;
    }

   
</style>


<body>
    
    
    <section class="season">
        <ul class="season_tab">

            <li class="tab_spring on">spring</li>
            <li class="tab_summer">summer</li>
            <li class="tab_autumn">authumn</li>
            <li class="tab_winter">winter</li>


        </ul>
        <ul class="season_sheet">
            <li class="sheet_on"><img src="./images/spring.jpg" alt=""></li>
            <li><img src="./images/summer.jpg" alt=""></li>
            <li><img src="./images/autumn.jpg" alt=""></li>
            <li><img src="./images/winter.jpg" alt=""></li>
        </ul>

    </section>


</body>
</html>
