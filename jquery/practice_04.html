<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <!--맨위에-->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <!--scrollto-->
    <script src="./js/jquery.easing.min.js"></script>
    <!--easing-->
    <script src="./js/jquery.mousewheel.min.js"></script>
    <!--mouse wheel-->



    <script>
        $(function () {

          const page = $('.wrap section')

          page.mousewheel(function(event,delta){

            if(delta > 0 ){
                let prev = $(this).prev().offset().top;
                $('html, body').stop().animate({
                    scrollTop:prev
                },300)
            }else if(delta<0){
                let next = $(this).next().offset().top;
                $('html, body').stop().animate({
                    scrollTop:next,
                },300)
            }

          })


          $(window).scroll(function(){
            if($(this).scrollTop()=== $('.page02').offset().top){
                $('.page02 .page02_1').fadeIn(500);
                $('.page02 .page02_2').delay(300).fadeIn(500);
                $('.page02 .page02_3').delay(600).fadeIn(500);
            }else{
                $('.page02 .sub_box div').fadeOut(300)
            }
          })



          $(window).scroll(function(){
            if($(this).scrollTop()===$('.page03').offset().top){
                $('.page03 .page03_1').animate({
                    top: 0
                },300)
                $('.page03 .page03_2').delay(300).animate({
                    top: 0
                },300)
                $('.page03 .page03_3').delay(600).animate({
                    top: 0
                },300)
            }
          })

          
        })
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .wrap{}
        .wrap section{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap section .sub_box{
            width: 940px;
            height: 300px;
            /* overflow: hidden; */
        }

        .wrap section .sub_box div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: cadetblue;
            float: left;
        }
        .wrap .page02 .sub_box div {
            display: none;
        }

        .wrap .page03 .sub_box {
            position: relative;
        }

        .wrap .page03 .sub_box div {
            position: absolute;
            top: 300px;
        }

        .wrap .page03 .sub_box .page03_1 {
            left: 0;
        }

        .wrap .page03 .sub_box .page03_2 {
            left: 320px;
        }

        .wrap .page03 .sub_box .page03_3 {
            left: 640px;
        }
        

      

        
    </style>
</head>


<body>

    <div class="wrap">

        <section class="page01 intro">
           
                <h1>intro</h1>
            
        </section>
        
        <section class="page02">
            <div class="sub_box">
                <div class="page02_1">page02-1</div>
                <div class="page02_2">page02-2</div>
                <div class="page02_3">page02-3</div>
            </div>
        </section>

        <section class="page03">
            <div class="sub_box">
                <div class="page03_1">page03_1</div>
                <div class="page03_2">page03_2</div>
                <div class="page03_3">page03_3</div>
            </div>
        </section>
    </div>
    

</body>

</html>
