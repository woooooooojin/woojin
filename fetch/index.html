    <style>

        .active{
            text-decoration: line-through;
            color: #999;
        }
        .stop{
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: black;
            color: #fff;
            font-size: 20px;
        }

<body>

    <div class="start"></div>
    <div class="end"></div>

    <script>
        const order = new Promise((resolve, reject) => {

            let coffee = prompt('메뉴입력 : ', '아메리카노')
            if ((coffee != null) && (coffee != '')) {
                document.querySelector('.start').innerText = `${coffee} 주문접수`
                setTimeout(() => {
                    resolve(coffee)
                }, 3000);
            } else {
                reject('커피주문하지않음')
            }


        })

        function display(result) {
            document.querySelector('.end').textContent = `${result} 준비완료`
            document.querySelector('.start').classList.add('active')
            document.querySelector('.end').classList.add('stop')
        }

        function showErr(err) {
            console.log(err)
        }
        order
        .then(display)
        .catch(showErr)
    </script>
